<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>

  
</head>
<body>

  <main>
  <!-- Rating state start -->
    <div class="container start-container">
      <div class="star-icon"><img src="images/icon-star.svg" alt="" class="the-star"></div>

      <div class="content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!</p>
      </div>

      <div class="rates">
        <button class="rate-button one">1</button>
        <button class="rate-button two">2</button>
        <button class="rate-button three">3</button>
        <button class="rate-button four">4</button>
        <button class="rate-button five">5</button>
      </div>

      <div class="button">
        <button id="subB">SUBMIT</button>
      </div>
    </div>
  <!-- Rating state end -->


  <!-- Thank you state start -->
  <div class="container thanks-container">
    <div class="illustration">
      <img src="images/illustration-thank-you.svg" alt="" class="illustration">
    </div>

    <div class="selected-rate">
      <p class="thanks-selected">You selected <span id="the-rate"></span> out of 5</p>
    </div>

    <div class="thanks-content">
      <h1>Thank You!</h1>
      <p id="message"></p>
    </div>
  </div>
  <!-- Thank you state end -->

  </main>

  <script src="script.js"></script>

  </div> -->
</body>
</html>
